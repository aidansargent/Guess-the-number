<!DOCTYPE html>

<html>
    <head>
        <title>Guess the Number</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 id="header">Guess a Number!</h1>
            <h3 id="header2">Enter a number from 0 to 9. You can press Enter/Return to submit.</h3>
        </div>

        <h1 id="random"></h1>

        <div class="inputNumberBox">
            <input placeholder="Enter a Number" id="getNumber">
            <p onclick="run()" id="paragraph"></p>
        </div>

        <h1 id="compare"></h1>

        <h2 id="counter"></h2>






        <script src="app.js"></script>
    </body>
</html>
